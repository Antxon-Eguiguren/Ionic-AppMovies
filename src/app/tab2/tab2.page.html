<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title class="titulo-tabs ion-text-center">
      S E A R C H
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="dark" class="ion-padding-top">
  <ion-searchbar color="dark" placeholder="Search Movie..." animated debounce="700" (ionChange)="buscar($event)"
    [value]="textoBuscar">
  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true" color="dark" class="ion-padding">

  <ion-grid fixed *ngIf="buscando">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner color="light" name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list mode="ios" *ngIf="movies.length === 0">
    <ion-list-header color="dark">
      <ion-label class="ion-text-uppercase">Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas" color="dark" lines="none" (click)="textoBuscar = idea">
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies">
        <ion-card color="dark" (click)="lanzarModalDetalle(movie.id)">
          <img [src]="movie.poster_path | image">
          <ion-card-header>
            <ion-card-subtitle>{{movie.release_date}}</ion-card-subtitle>
            <ion-card-content>
              <h2>{{movie.title}}</h2>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
